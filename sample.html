<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>yail</title>
        <style>
            a {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1 i18n="TITLE">English</h1>
        <p i18n="MESSAGE">Default values aren't translated if the site languages matches the user language</p>
        <a href="?lang=en-US">en-US</a>
        <a href="?lang=en-US&strict=false">en-US (non strict)</a>
        <a href="?lang=en">en</a>
        <a href="?lang=pt-PT">pt-PT</a>
        <a href="?lang=pt-BR">pt-BR</a>
        <a href="?lang=pt">pt</a>
        <a href="?">Reset</a>
        <p custom_attribute="CUSTOM">Element with custom attribute.</p>
        <button id="setCustom">Change with custom attribute</button>
        <div>
            <p i18n="MESSAGE">Default values aren't translated if the site languages matches the user language</p>
            <button id="withScope">Change within this div scope</button>
        </div>
        <script src="yail.js"></script>
        <script>
            var strict = new URLSearchParams(window.location.search).get("strict");
            if (strict)
                strict = strict === "true";
            else
                strict = true;
            Yail.init({
                "TITLE": {
                    "en-US": "US English",
                    "en-GB": "UK English",
                    "en": "English",
                    "pt-PT": "PT Portuguese",
                    "pt-BR": "BR Portuguese",
                    "pt": "Portuguese"
                },
                "MESSAGE": {
                    "en-US": "This message is in US English",
                    "en-GB": "This message is in UK English",
                    "en": "This message is in English",
                    "pt-PT": "Esta mensagem está em Português de Portugal",
                    "pt-BR": "Esta mensagem está em Português do Brasil",
                    "pt": "Esta mensagem está em Português"
                },
                "CUSTOM": {
                    "en-US": "Translated using a custom attribute",
                    "en-GB": "Translated using a custom attribute",
                    "pt-PT": "Translated using a custom attribute",
                    "pt-BR": "Translated using a custom attribute",
                    "pt": "Translated using a custom attribute",
                    "en": "Translated using a custom attribute"
                }
            }, strict);

            Yail.translate();

            document.getElementById("setCustom").addEventListener("click", function(){
                const old = Yail.attribute;
                Yail.attribute = "custom_attribute";
                Yail.translate(document, true);
                Yail.attribute = old;
            });

            document.getElementById("withScope").addEventListener("click", function(){
                Yail.terms["MESSAGE"] = {
                    "en-US": "Translated within a scope",
                    "en-GB": "Translated within a scope",
                    "pt-PT": "Translated within a scope",
                    "pt-BR": "Translated within a scope",
                    "pt": "Translated within a scope",
                    "en": "Translated within a scope"
                };
                Yail.translate(document.getElementsByTagName("div")[0], true);
            });
        </script>
    </body>
</html>
